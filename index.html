<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navigation-bar">
        <div class="nav-contents">
          <header class="header">Header Logo</header>
          <ul class="links">
            <a href="#">link one</a>
            <a href="#">link two</a>
            <a href="#">link three</a>
          </ul>
        </div>

        <aside class="sidebar-first"></aside>
        <aside class="sidebar-second"></aside>
      </nav>

      <section class="section-1">
        <div class="columns">
          <main class="main">
            <div class="banner">
              <div class="left-items">
                <div class="main-hero-text">This website is awesome.</div>
                <div class="secondary-hero-text">
                  This website has some subtext that goes under the main title. It's a smaller font
                  and the color is lower contrast.
                </div>
                <button class="button"><span>Sign-up</span></button>
              </div>
              <div class="right-items">
                <div class="image"></div>
              </div>
            </div>
          </main>
          <aside class="sidebar-first"></aside>
          <aside class="sidebar-second"></aside>
        </div>
      </section>
      <section class="section-2">
        <div class="columns">
          <main class="main">
            <div class="banner">
           
          </main>
          <aside class="sidebar-first"></aside>
          <aside class="sidebar-second"></aside>
        </div>
      </section>

      <footer class="footer">Footer: Fixed height</footer>
    </div>
  </body>
</html>
